  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col">
          <div class="card p-4">
            <h2>Register Your Appointment</h2>
            <form id="appointments-form">
              <div class="row g-3 mt-2">
                <input type="hidden" name="appointmentId" id="appointmentId" />
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="First name"
                    aria-label="First name"
                    id="firstName"
                    name="firstName"
                    required
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Last name"
                    aria-label="Last name"
                    id="lastName"
                    name="lastName"
                    required
                  />
                </div>
              </div>
              <div class="row g-3 mt-2">
                <div class="col">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email ID"
                    aria-label="Email ID"
                    id="email"
                    name="email"
                    required
                  />
                </div>
                <div class="col">
                  <input
                    type="number"
                    class="form-control"
                    placeholder="Phone No"
                    aria-label="Phone No"
                    id="phone"
                    name="phone"
                    required
                  />
                </div>
              </div>

              <div class="row g-3 mt-2">
                <div class="col">
                  <input
                    type="date"
                    class="form-control"
                    id="appointmentDate"
                    name="appointmentDate"
                    required
                  />
                </div>
                <div class="col">
                  <input
                    type="time"
                    class="form-control"
                    id="appointmentTime"
                    name="appointmentTime"
                    required
                  />
                </div>
              </div>
              <button
                class="btn btn-primary mt-3 mb-3"
                id="appointments-form-button"
                type="submit"
              >
                Add Appointment
              </button>
            </form>
          </div>
        </div>

          <div class="card p-4">
